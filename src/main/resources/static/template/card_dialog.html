<link rel="stylesheet" href="./css/card_dialog.css">
<md-dialog ng-controller="dialogController">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				{{sharedText.sub_title}} so far
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
          			<md-icon md-svg-src="./img/icons8-Delete.svg" aria-label="Close dialog"></md-icon>
        		</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content" style="text-align:justify">
				<h1>{{sharedText.value_so_far}}</h1>
				<h2>The displayed data are not real.</h2>
				<img src="img/angular_logo.png">
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
